version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: wfh_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: wfh_attendance
      MYSQL_USER: wfh_user
      MYSQL_PASSWORD: wfh_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - wfh_network

  auth-service:
    build:
      context: ./services/auth
      dockerfile: Dockerfile
    container_name: wfh_auth_service
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=wfh_user
      - DB_PASSWORD=wfh_password
      - DB_DATABASE=wfh_attendance
      - JWT_SECRET=your-super-secret-jwt-key-change-in-production
      - PORT=3001
    ports:
      - "3001:3001"
    depends_on:
      - mysql
    networks:
      - wfh_network

  employee-service:
    build:
      context: ./services/employee
      dockerfile: Dockerfile
    container_name: wfh_employee_service
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=wfh_user
      - DB_PASSWORD=wfh_password
      - DB_DATABASE=wfh_attendance
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PORT=3002
    ports:
      - "3002:3002"
    depends_on:
      - mysql
      - auth-service
    networks:
      - wfh_network

  attendance-service:
    build:
      context: ./services/attendance
      dockerfile: Dockerfile
    container_name: wfh_attendance_service
    environment:
      - NODE_ENV=production
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_USERNAME=wfh_user
      - DB_PASSWORD=wfh_password
      - DB_DATABASE=wfh_attendance
      - AUTH_SERVICE_URL=http://auth-service:3001
      - PORT=3003
    ports:
      - "3003:3003"
    volumes:
      - ./uploads:/app/uploads
    depends_on:
      - mysql
      - auth-service
    networks:
      - wfh_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: wfh_frontend
    environment:
      - REACT_APP_AUTH_SERVICE_URL=http://localhost:3001
      - REACT_APP_EMPLOYEE_SERVICE_URL=http://localhost:3002
      - REACT_APP_ATTENDANCE_SERVICE_URL=http://localhost:3003
    ports:
      - "3000:3000"
    depends_on:
      - auth-service
      - employee-service
      - attendance-service
    networks:
      - wfh_network

volumes:
  mysql_data:

networks:
  wfh_network:
    driver: bridge
